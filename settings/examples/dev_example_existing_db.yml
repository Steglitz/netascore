version: 1.0
# for program execution within docker container and local PostgresDB outside of Docker
database:
  host: gateway.docker.internal
  port: 5432              # port of existing PostgreSQL server on localhost
  dbname: postgres        # target database
  username: postgres      # local postgres user
  passwrod: postgres
  on_existing: abort # skip, delete, abort
import:
  type: gip
  filename_A: A_routingexport_ogd_split
  filename_B: B_gip_network_ogd

